

{% include 'nav.html' %}
<div class="main">
{% block content %}

<div class="">
		<div class="mr-sm-2 mb-2 col-sm-8" style="margin: 10px;">
			<form action="{{ url_for('addBagDetails',maname=maname)}}" method="POST">
				<div class="panel panel-primary">
				  <div class="panel-heading bg-success">Add Bag Details</div>
				  <div class="panel-body">
				  	
					  <div class="form-group">
					  	<label class="text-primary" for="bagname">Enter Bag Name:</label>
					    <input type="text" class="form-control" name="bagname" placeholder="Enter Bag Name:" pattern="[A-Za-z0-9 ]{1,}" title="Allow both characters and numbers only" required>
					  </div>
					  <div class="form-group">
					  	<label class="text-primary" for="color">Enter color:</label>
					    <input type="text" class="form-control" name="color" placeholder="Enter color:" pattern="[A-Za-z0-9 ]{1,}" title="Allow Characters Only" required>
					  </div>
					  <div class="form-group">
					  	<label class="text-primary" for="bagtype">Enter Bag Type:</label>
					    <input type="text" class="form-control" name="bagtype" placeholder="Enter Bag type:" pattern="[A-Za-z0-9 ]{1,}" title="Allow both characters and numbers only" required>
					  </div>
					  <div class="form-group">
					  	<label class="text-primary" for="rating">Enter Bag Ratings:</label>
					    <input type="text" class="form-control" name="rating" placeholder="Enter Bag Ratings:" pattern="[A-Za-z0-9. ]{1,}" title="Allow both characters and numbers only " required>
					  </div>
					  <div class="form-group">
					  	<label class="text-primary" for="price">Enter Price:</label>
					    <input type="text" class="form-control" name="price" placeholder="Enter Price:" pattern="[0-9]{2,}" title="Allow numbers Only" required>
					  </div>
					  
					  <div class="form-group">
					    <input type="text" class="form-control " name="bagcompanynameid" value="{{ maname }}" readonly>
					  </div>
				  </div> 
				  <div class="panel-footer text-center"><input type="submit" class="btn btn-primary" value="Submit"></div>
				</div>
				</form>
			</div>
</div>
{% endblock content %}
